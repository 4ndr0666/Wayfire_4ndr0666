[window-rules]
## Alacritty
opacity_alacritty = on created if app_id is "Alacritty" then set alpha 0.8

## ST
opacity_st = on created if app_id is "st" then set alpha 0.8

## Thunar
#workspace_thunar = on created if app_id is "thunar" then assign_workspace 0 0
opacity_thunar = on created if app_id is "thunar" then set alpha 0.8
snap_thunar = on created if app_id is "thunar" then snap right
#move_thunar = on created if app_id is "thunar" then move 0 0

## vidcut
#workspace_vidcut = on created if title contains "vid" then assign_workspace 0 0
#move_vidcut = on created if title contains "vid" then move 0 0
snap_vidcut = on created if title contains "vid" then snap left

## Brave
#workspace_brave = on created if title contains "brave" then assign_workspace 1 1
maximize_brave = on created if app_id is "brave-beta" then unmaximize
#move_brave = on created if title contains "brave" then move 1 1

## MPV
#stickywindow_mpv = on created if app_id is "mpv" then set sticky
snap_mpv = on created if title contains "mpv" then snap top-right

[winzoom]
dec_x_binding = <ctrl> <super> KEY_LEFT
dec_y_binding = <ctrl> <super> KEY_UP
inc_x_binding = <ctrl> <super> KEY_RIGHT
inc_y_binding = <ctrl> <super> KEY_DOWN
modifier = <ctrl> <super>
nearest_filtering = false
preserve_aspect = true
zoom_step = 0.100000

[wm-actions]
minimize = <ctrl> <shift> KEY_F9
send_to_back =
toggle_always_on_top = <ctrl> <shift> KEY_F10
toggle_fullscreen =
toggle_maximize =
toggle_showdesktop =
toggle_sticky = <ctrl> <shift> KEY_F11

[wobbly]
friction = 3.000000
grid_resolution = 6
spring_k = 8.000000

[workarounds]
all_dialogs_modal = true
app_id_mode = stock
discard_command_output = true
dynamic_repaint_delay = true
enable_input_method_v2 = false
enable_so_unloading = false
force_frame_sync = false
force_preferred_decoration_mode = false
remove_output_limits = false
use_external_output_configuration = false

[workspace-names]
background_color = 0.000 0.000 0.000 1.0
background_radius = 30.000000
display_duration = 300
font = JetBrainsMono Nerd Font Regular
margin = 2
position = center
show_option_names = false
text_color = \#15FFFFFF

[wrot]
activate = <shift> <super> BTN_LEFT
activate-3d = <shift> <super> BTN_RIGHT
invert = false
reset = <alt> <shift> KEY_R
# reset-one =
reset_radius = 30.000000
sensitivity = 24

[wsets]
label_duration = 2500ms circle
# Binding to switch to workspace set N
wset_1 = <super> <alt> KEY_1
wset_2 = <super> <alt> KEY_2
wset_3 = <super> <alt> KEY_3
# Binding to send the currently focused window to workspace set N
send_to_wset_1 = <ctrl> <super> <alt> KEY_1
send_to_wset_2 = <ctrl> <super> <alt> KEY_2
send_to_wset_3 = <ctrl> <super> <alt> KEY_3


